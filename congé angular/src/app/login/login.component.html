<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Login</title>

</head>

<body class="bg-gradient-primary cover-div container-fluid" style="background-image: url(../../assets/back-5.png);" >

    <div class="container-fluid" >

        <!-- Outer Row -->
        <div class="row justify-content-center" style="height: 746px;">

            <div class="col-xl-10 col-lg-12 col-md-9 mt-5 ">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row" style="height: 500px;">
                            <div class="col-lg-6 d-none d-lg-block" style="background-image: url(../../assets/login.jpg); background-size: cover;"></div>
                            <div class="col-lg-6">
                                <div class="p-5 mt-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                        <hr>
                                    </div>
                                        <br>
                                    <form class="user">
                                        <div class="form-group mt-4">
                                            <input type="email" class="form-control form-control-user"
                                                id="exampleInputEmail" aria-describedby="emailHelp"
                                                placeholder="Enter Email Address..." [(ngModel)]="loginobj.email" [ngModelOptions]="{standalone: true}">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="exampleInputPassword" placeholder="Password" [(ngModel)]="loginobj.password" [ngModelOptions]="{standalone: true}">
                                        </div>

                                        <br>
                                        <br>
                                        <hr>
                                        <a class="btn btn-primary btn-user btn-block" (click)="login()">
                                            Login
                                        </a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
