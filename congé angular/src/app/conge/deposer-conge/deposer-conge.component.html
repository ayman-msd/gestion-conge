<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <title>deposer congé</title>
</head>

<body>

    <div class="container-fluid">
        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image" style="background-image: url(../../../assets/conge.jpg);" ></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900">Deposer un congé</h1>
                            </div>
                            <hr>

                            <form class="user" (submit)="enregistrer()">
                                
                                <label class="text-center container-fluid mt-5 mb-3">NATURE DU CONGE:</label>

                                <div class="radio-input container mb-3">
                                    <label>
                                    <input value="Annuel" name="value-radio" id="value-1" type="radio" checked="" [(ngModel)]="nature" [ngModelOptions]="{standalone: true}">
                                    <span>Annuel</span>
                                    </label>
                                    <label>
                                      <input value="Maternité" name="value-radio" id="value-2" type="radio" [(ngModel)]="nature" [ngModelOptions]="{standalone: true}">
                                    <span>Maternité</span>
                                    </label>
                                    <label>
                                      <input value="Maladie" name="value-radio" id="value-3" type="radio" [(ngModel)]="nature" [ngModelOptions]="{standalone: true}">
                                    <span>Maladie</span>
                                    </label>
                                    <label>
                                      <input value="Mise en disponibilité" name="value-radio" id="value-4" type="radio" [(ngModel)]="nature" [ngModelOptions]="{standalone: true}">
                                    <span class="ml-4"> Mise en disponibilité</span>
                                    </label>
                                    <span class="selection"></span>
                                  </div>

                                <div class="form-group row">
                                    <div class="col-sm-4 mb-3 mb-sm-0">
                                        <input type="datetime" class="form-control form-control-user" id="exampleFirstdated"
                                            placeholder="date de debut" [(ngModel)]="date_d" [ngModelOptions]="{standalone: true}" (input)="updateSaveButtonState()">
                                    </div>
                                    <div class="col-sm-4">
                                        <input type="datetime" class="form-control form-control-user" id="exampleLastdatef"
                                            placeholder="date de fin" [(ngModel)]="date_f" [ngModelOptions]="{standalone: true}" (input)="updateSaveButtonState()">
                                    </div>
                                    <div class="col-sm-4 mb-3">
                                        <input type="datetime" class="form-control form-control-user" id="exampleLastdaterep"
                                            placeholder="date de reprise" [(ngModel)]="date_rep" [ngModelOptions]="{standalone: true}" (input)="updateSaveButtonState()">
                                    </div>
                                </div>

                                <hr>
                                <button class="btn btn-primary btn-user btn-block" (click)="enregistrer()" data-toggle="modal" data-target="#logoutModal" type="submit" [disabled]="isSaveButtonDisabled">
                                    DEPOSER
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {
            $('#datepicker').datepicker();
            console.log('done')
        });
    </script>
    
</body>
</html>
